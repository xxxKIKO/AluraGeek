    <section class="contacto">

            <div class="logo">
                <img src="../img/Logo.png" alt="logoAluraGeek">
            </div>
            <div class="sobre__nosotros">

                        <input type="email" id="email" class="form-control form-control-lg" data-email/>

                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="message" class="form-control form-control-lg" data-msg/>

                    </div>
                    <div class="boton__enviar">
